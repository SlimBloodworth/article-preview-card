<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/styles.css">
    <title>Articel Preview Component</title>
</head>

<body>
    <main>
        <article class="container">
            <div class="hero"><img src="images/drawers.jpg" alt="furniture" class="banner"></div>
            <div class="content">
                <a href="#">
                    <h1 class="title">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
                </a>
                <p class=" text">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.
                </p>
                <div class="profile-footer">
                    <div class="author"> <img src="images/avatar-michelle.jpg" alt="Michelle Appleton" class="avatar">
                        <div class="author-info">
                            <a href="#">
                                <h2 class="author-name">Michelle Appleton</h2>
                            </a>
                            <div class="publish-date">28 Jun 2020</div>
                        </div>
                    </div>
                    <div class="share">
                        <button class="share-button">
                           <img src="images/icon-share.svg" alt="share button">
                        </button>
                        <div class="share-option active">
                            <span>Share</span>
                            <a href="#"><img src="images/icon-facebook.svg" alt="facebook"></a>
                            <a href="#"><img src="images/icon-twitter.svg" alt="twitter"></a>
                            <a href="#"><img src="images/icon-pinterest.svg" alt="pinterest"></a>
                        </div>

                    </div>

                </div>
        </article>

    </main>
    <script src="main.js"></script>

</html>
